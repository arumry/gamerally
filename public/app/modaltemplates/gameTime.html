<style type="text/css">
#overlay {
    position: fixed;
    left: 1%;
    top: 1%;
    padding: 25px; 
    border: 2px solid black;
    background-color: #ffffff;
    width: 98%;
    height: 98%;
    z-index: 100;
}
#fade {
    position: fixed;
    left: 0%;
    top: 0%;
    background-color: black;
    -moz-opacity: 0.7;
    opacity: .70;
    filter: alpha(opacity=70);
    width: 100%;
    height: 100%;
    z-index: 90;
}

</style>
<div id="overlay" ng-show="display">
    <h6>What time are you available to play {{title}} normally?</h6>
        <div class="col-xs-12 col-xs-push-0 col-md-6 col-md-push-2">
        <label for="starttime">Start</label>
        <timepicker id="starttime" ng-model="starttime" hour-step="hstep" minute-step="mstep"></timepicker>
        </div>
        
        <div class="col-xs-12 col-xs-push-0 col-md-6 col-md-push-2">
        <label class="time" for="endtime">End</label>
        <timepicker id="endtime" ng-model="endtime" hour-step="hstep" minute-step="mstep"></timepicker>
        </div>
      <div class="text-center">
          <button class="btn btn-success" ng-click="submitTime()">Submit</button>
          <button class="btn btn-danger" ng-click="cancelGame()">Cancel</button>
      </div>
</div>
<div id="fade" ng-show="display"></div>
